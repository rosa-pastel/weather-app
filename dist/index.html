<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="left">
      <div></div>
      <img />
      <div></div>
      <div></div>
    </div>
    <div id="search-bar">
      <input type="text" id="city-field" placeholder="Search for a city" />
    </div>
    <div id="right">
      <label for="units">
        Unit
        <select name="units" id="units">
          <option value="metric" selected>°C</option>
          <option value="imperial">°F</option>
          <option value="standard">&nbspK</option>
        </select>
      </label>
      <div>
        <img src="" alt="weather feels like icon" />
        <div>
          <div>Feels Like</div>
          <div></div>
        </div>
      </div>
      <div>
        <img src="" alt="humidity icon" />
        <div>
          <div>Humidity</div>
          <div></div>
        </div>
      </div>
      <div>
        <img src="" alt="wind icon" />
        <div>
          <div>Wind</div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
